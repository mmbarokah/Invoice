<style>
    .Gambar {position: absolute; left: 50px; top: 40px; width: 70px; height: 70px;}
    .inputGambar {display: none; position: fixed; left: 50%; top: 25px; transform: translate(-50%);}
</style>

<img onclick="editGambar()"class="Gambar" id="gambarBaru" src="">

<div class="inputGambar" id="formGambar">
    <input type="text" id="linkGambar" placeholder="Masukkan nama gambar">
    <button onclick="simpanGambar()" id="simpanGambar">Simpan</button>
</div>

<script>

    function editGambar() {
    var displayGambar = document.getElementById("formGambar");
    displayGambar.style.display = displayGambar.style.display ==="block" ? "none" : "block";

    if (displayGambar.style.display === "block") {
    document.getElementById("linkGambar").focus();
    } 
    }

    function simpanGambar() {
    var gambarInput = document.getElementById("linkGambar").value;
    document.getElementById("gambarBaru").src = gambarInput;

    document.getElementById("formGambar").style.display = "none";
    }

    document.getElementById("linkGambar").addEventListener('keydown', function(event) {
        if (event.keyCode ===13) {
            document.getElementById('simpanGambar').click();
    }
    });
</script>

<script>
    function editTanggal() {
    var displayTanggal = document.getElementById("formTanggal");
    displayTanggal.style.display = displayTanggal.style.display ==="block" ? "none" : "block";

    if (displayTanggal.style.display === "block") {
    document.getElementById("Tanggal").focus();
    } 
    }

    function simpanTanggal() {
    var tanggalInput = document.getElementById("Tanggal").value;
    var tanggal = new Date(tanggalInput);

            document.getElementById('simpanTanggal').click();

    });

<script>

    const tambahProduk = document.getElementsByClassName("tambahProduk");
    for (let i = 0; i < tambahProduk.length; i++)
    {
    tambahProduk[i].addEventListener('click', () => {
    tambahProduk[i].classList.add('clicked');
    });
    }
    
    for (let i = 0; i < tambahProduk.length; i++)
    {
    tambahProduk[i].addEventListener('mouseover', () => 
    {
        if (!tambahProduk[i].classList.contains('clicked')) 
        {
            tambahProduk[i].style.opacity='0.5';
        }
        else if (tambahProduk[i].classList.contains('clicked'))
        {
            tambahProduk[i].style.opacity='1';
        }
        
    });
    }
    
    for (let i = 0; i < tambahProduk.length; i++)
    {
    tambahProduk[i].addEventListener('mouseout', () => 
    {
        if (!tambahProduk[i].classList.contains('clicked')) 
        {
        tambahProduk[i].style.opacity='0';
        }
        else if (tambahProduk[i].classList.contains('clicked'))
        {
            tambahProduk[i].style.opacity='1';
        }
    });
    }
</script>

<script>
    function hitungSubtotal() {
    var total1Format = document.getElementById("Total").textContent.replace("Rp","");
    var totalHarga1 = parseFloat(total1Format.replace(/\./g,'').replace(/,/g,'.'));

    var total2Format = document.getElementById("Total2").textContent.replace("Rp","");
    var totalHarga2 = parseFloat(total2Format.replace(/\./g,'').replace(/,/g,'.'));

    var totalHarga3 = parseFloat(total3Format.replace(/\./g,'').replace(/,/g,'.'));

    var total4Format = document.getElementById("Total4").textContent.replace("Rp","");
    var totalHarga4 = parseFloat(total4Format.replace(/\./g,'').replace(/,/g,'.'));

    var total5Format = document.getElementById("Total5").textContent.replace("Rp","");
    var totalHarga5 = parseFloat(total5Format.replace(/\./g,'').replace(/,/g,'.'));

    var total6Format = document.getElementById("Total6").textContent.replace("Rp","");
    var totalHarga6 = parseFloat(total6Format.replace(/\./g,'').replace(/,/g,'.'));

    var total7Format = document.getElementById("Total7").textContent.replace("Rp","");
    var totalHarga7 = parseFloat(total7Format.replace(/\./g,'').replace(/,/g,'.'));

    var total8Format = document.getElementById("Total8").textContent.replace("Rp","");
    var totalHarga8 = parseFloat(total8Format.replace(/\./g,'').replace(/,/g,'.'));

    var total9Format = document.getElementById("Total9").textContent.replace("Rp","");
    var totalHarga9 = parseFloat(total9Format.replace(/\./g,'').replace(/,/g,'.'));

    var total10Format = document.getElementById("Total10").textContent.replace("Rp","");

    var subtotalSemua = totalHarga1+totalHarga2+totalHarga3+totalHarga4+totalHarga5+totalHarga6+totalHarga7+totalHarga8+totalHarga9+totalHarga10;

    document.getElementById("subtotalSemua").textContent="Subtotal: Rp"+subtotalSemua.toLocaleString('id-ID', {minimumFractionDigits:0,maximumFractionDigits:0});

<!--DISKON-->
<h3 class="pTotalSemua" onclick="editDiskon()" id="diskonBaru">Diskon: Rp </h3><br>

<!--FORM TAMBAH DISKON-->
<div class="inputDiskon" id="formDiskon">
    <input type="number" id="Diskon">
    <button onclick="simpanDiskon()" id="simpanDiskon">Simpan</button>
</div>

<!--SCRIPT DISKON-->
<script>
function editDiskon() {
    var displayDiskon = document.getElementById("formDiskon");
    displayDiskon.style.display = displayDiskon.style.display ==="block" ? "none" : "block";

    if (displayDiskon.style.display === "block") {
    document.getElementById("Diskon").focus();
    } 
    }

    function simpanDiskon() {
    var diskonInput = parseFloat(document.getElementById("Diskon").value);

    var diskonFormat = diskonInput.toLocaleString('id-ID', {minimumFractionDigits:0,maximumFractionDigits:0});

    document.getElementById("diskonBaru").textContent="Diskon: Rp"+diskonFormat;

    document.getElementById("formDiskon").style.display = "none";
    }
    
    document.getElementById("Diskon").addEventListener('keydown', function(event) {
        if (event.keyCode ===13) {
            document.getElementById('simpanDiskon').click();
    }
    });

</script>

<!--TOTAL-->
<h3 class="pTotalSemua" onclick="hitungTotal()" id="totalBaru">Total: Rp </h3><br>


<!--SCRIPT TOTAL-->
<script>
    function hitungTotal() 
    {
        var subtotalFormat = document.getElementById("subtotalSemua").textContent.replace("Subtotal: Rp","");
        var subtotal = parseFloat(subtotalFormat.replace(/\./g,'').replace(/,/g,'.'));

        var diskonFormat = document.getElementById("diskonBaru").textContent.replace("Diskon: Rp","");
        var diskon = parseFloat(diskonFormat.replace(/\./g,'').replace(/,/g,'.'));

        var total = subtotal-diskon;

        document.getElementById("totalBaru").textContent="Total: Rp"+total.toLocaleString('id-ID', {minimumFractionDigits:0,maximumFractionDigits:0});
    }
</script>
